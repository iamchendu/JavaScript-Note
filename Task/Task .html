<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task </title>
</head>
<body>
    <h1>Allow only 10 number digit's in text box </h1>
    <h2>Enter your 10-digit mobile number:</h2>
    <input type="text" id="mobileNumberInput" placeholder="Enter your mobile number">

    <button onclick="validateMobileNumber()">Validate</button>

    <script>
    function validateMobileNumber() {
        var mobileNumber = document.getElementById("mobileNumberInput").value;
        // Regular expression to match exactly 10 digits
        var pattern = /^\d{10}$/;
        if (pattern.test(mobileNumber)) {
            alert("Valid mobile number.");
        } else {
            alert("Invalid mobile number. Please enter exactly 10 digits.");
        }
    }
    </script>

</body>
</html>
