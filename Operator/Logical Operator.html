<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical </title>
</head>
<script>
// logical and (&&)
    var a = 30 > 10 && 10 > 30;
    alert(a);

// logical or (||)
    let a = 30 > 10 || 10 > 30;
    alert(a);

</script>
<body>
    
</body>
</html>
