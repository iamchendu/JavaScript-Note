// Example-3  in this  object with method's and value with return statement

    const r = {
        welcome:function(){
            return " Welcome to Ram"
        },
        from: () =>{
            return " Hyderabadh T"
        },
        pin:function(){
            return "982972"
        }
    };
    console.log(r.welcome());
    console.log(r.from());
    console.log(r.pin());


// How can we access the property of an object into a object methods ?

         const z = {
                userName : "Chendu",
                email : "chendugadu143@gmail.com",

                    return this.userName+" "+this.pin;
                    // return z.userName+" "+z.pin;

                },

            console.log(z.fullname());
