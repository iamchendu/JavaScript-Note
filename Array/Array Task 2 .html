<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array </title>
</head>
<body>
    <div id="info"></div>
</body>
<script>
    // In JavaScript How To Display in the Table Form   .. 

    var ele = document.getElementById('info');

    const users = [
                { ID : 1 , name  : "RAM" , email : "ram@gmail.com" , pin : "23" , salary : '10000'} ,
                { ID : 2 , name  : "MAHI" , email : "mahi@gmail.com" , pin : "83", salary : '30000'} ,
                { ID : 3 , name  : "KESA" , email : "kesa@gmail.com" , pin : "58", salary : '40000'} ,
                { ID : 4 , name  : "LISA" , email : "lisa@gmail.com" , pin : "93", salary : '50000'} ,
                { ID : 5 , name  : "HENI" , email : "heni@gmail.com" , pin : "02", salary : '60000'}
        ];


    let x = " ";          

                                            //   In This process   Array Data Calling and Created the TAble 
function displayData(users){
    if( users.length > 0){
        x +=  "<table>" ;
                x += "<thead>" ;
                    x += "<tr>" ;
                        x += "<th>Id</th>" ;
                        x += "<th>Name</th>" ;
                        x += "<th>E-mail</th>" ;
                        x += "<th>Pin</th>" ;
                        x += "<th>Salary</th>" ;
                        x += "<th>Action</th>" ;
                    x += "</tr>" ;
                x += "</thead>" ;
                x += "<tbody>";
                    users.forEach((item) => {
                        x += "<tr>";
                            x += "<td>"+item.ID+"</td>";
                            x += "<td>"+item.name+"</td>";
                            x += "<td>"+item.email+"</td>";
                            x += "<td>"+item.pin+"</td>";
                            x += "<td>"+(item.salary).toFixed(2)+"</td>";    // toFixed Work If number of 2 , Then decimal number is  2 .. 
                            x += "<td>"
                            x += "<button onclick = 'hikeSalary("+item.ID+")'> Hike 15% </button>";  // item.ID   It was know which one is i clicked that was hike working 
                            x += "</td>"
                        x += "</tr>";
                    });
                x += "</tbody>";
        x += "</table>"; 
        x += "<button onclick='updateAll()'> Update 15% All </button>"  //  Update all Not specific 
    }
    else{
        x += "User's Not Found "
    }
    ele.innerHTML = x;
}
    displayData(users);


    // It was Hike  increment working   
    function hikeSalary(ID){
        const data = users.map((item) => {
            if(item.ID === ID )   // It was repeated
            {
                return {...item, salary: item.salary + (item.salary * 15 / 100) }   // Current salary at percentage of the 15 
            }
            return item
        });
        users = data;
        displayData(users);

        event.target.style.display = "none" ;
    }



    // 
    function updateAll(){
        const data = users.map((item) => {
            return {...item, salary: item.salary + (item.salary * 15 / 100) }   // Current salary at percentage of the 15 
        });
        users = data;
        displayData(users);
    }



    // In this method modify the Array Value  and iterate the array object , used for map() method .. 
</script>
</html>
