// Scenario - 3 

        var x = document.getElementById("info");
        let data = " "

        function displayscore()
        {
            const a = new XMLHttpRequest();
            a.open("GET" , "./JSON/score.json" , true);                       // Get the Score ,  and Serval URI is true , JSON folder called 

            a.send();

            a.onreadystatechange = () => {
                if(a.readyState === 4 && a.status === 200 )
                {

                    const c = JSON.parse(a.responseText);               // Convert the string into a Object 
                    let data = "<h1>Score : "+ c.score+"</h1>"              // We can Update in the score.json folder , Score value Changing then update in 5 sec 
                    x.innerHTML = data;
                }
            }
        }
        displayscore();
        setInterval(displayscore , 5000);           //Every 5 sec data will be  automitically called
