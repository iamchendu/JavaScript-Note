// Scenario - 2 
//  One method into another method call with this keyword 
    class sample
        {
            x = 100 ;
            a = 200 ;
            name = "Chandu";
            add(){
                return this.x + this.a;
            }
            welcome()
            {
                return "Good Morning "+this.name;       
            }
            jhon()
            {
                console.log(this.welcome());                    // Another function called 
            }
        }
        const data = new sample()               // Class member called 

        let b = data.add();                     // Property  method called with this object 
        console.log(b);

        data.jhon()
    </script>
