// Example - 3 
//  one function to Other function is Executing 

    const x = new Promise(function(item , out){
            
            let a = true ;                /// True value is Successfully show

            // let a = false;                   /// false value is Error Show 

            if(a)                                       // Success result Show
            {
                setTimeout(() => {
                    item("Welcome My Galaxy")
                }, 3000)                        // 3sec after delay the Time  
            }
            else                                        // Error result show 
            {
                out("Error to Login")
            }
        })
    
    //  How to conzume the value , Suppose Success result give the value , Reject result  give The Value .. 

        x.then((result) => {
            displayData(result);                        // function Executing
            welcome()                                   // function Executing
        }).catch((error) => {
            console.log(error);                             // function Executing
            displayData(error)                              // function Executing
        })
        function displayData(data){                             // function create
            console.log(data);
        }
        function welcome(){                                     //function create 
            console.log(" Hlo World ");
        }
