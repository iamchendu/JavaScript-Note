// Passing One function to another function called is callback function

    function getData(displayData)
        {

    // Example 

            let x ;
            setTimeout(() => {

                x = {id : 1 , name : "CS", city : "Hyd"};

                displayData(x);

            },5000);                    // After 5sec Delay complete Data Is Called 
        }

    function displayData(data)
        {
            console.log(data);
        }
        getData(displayData)

    </script>
