// Example - 2 
var ele = document.getElementById('block');

let Social = [
    { id: 1, title: "FaceBook", link: 'http://facebook.com', target: true },
    { id: 2, title: "WhatsApp", link: 'http://whatsapp.com', target: false },
    { id: 3, title: "InstaGram", link: 'http://instagram.com', target: true },
    { id: 4, title: "Twitter", link: 'http://twitter.com', target: true },
    { id: 5, title: "Google", link: 'http://google.com', target: false }
];

// Element Sorting like (A to z ) & (z to A)
Social.sort(function (m, n) {
    if (m.title > n.title) {
        return -1;
    }
    if (m.title < n.title) {
        return 1;
    }
    return 0;
});

for (let item of Social) {
    let anchor = document.createElement('a');
    anchor.setAttribute("href", item.link);
    anchor.setAttribute("target", item.target ? "_blank" : "_self");
    anchor.style.cssText = "text-decoration: none; padding:20px; margin: 10px; background-color: red; color: white;";

    let txt = document.createTextNode(item.title);
    anchor.appendChild(txt);

    ele.appendChild(anchor);
}

</script>
