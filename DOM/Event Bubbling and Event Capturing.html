<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <style>
        .parent{
            width: 500px;
            height: 300px;
            border: 3px solid red;
            background-color: tomato;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
        }
        .child{
            width: 100px;
            height: 50px;
            border: 2px solid black;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
<script>
    let a = document.querySelector(".parent");
    let b = document.querySelector(".child");

// Event Bubbling 


    a.addEventListener('click',function(){
        alert("clicked on parent");
    },false);



// Event capturing 


    b.addEventListener('click',function(){
        alert("clicked on child");
    },true);



</script>
</html>
